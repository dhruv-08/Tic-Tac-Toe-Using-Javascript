<html>

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="logo.png" type="png">
</head>

<body>
    <div class="container-fluid">
        <header class="heading">
            <h1 class="pp">Tic-Tac-Toe</h1>
            <div class="Player">
                <div class="player-name player-0 active" id="name-0">Player 1</div>
                <div class="player-name player-1" id="name-1">Player 2</div>
            </div>
            <table>
                <tr>
                    <td><button type="button" class="btn bn1" style="font-size: 50px;"></button></td>
                    <td><button type="button" class="btn bn2" style="font-size: 50px;"></button></td>
                    <td><button type="button" class="btn bn3" style="font-size: 50px;"></button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn bn4" style="font-size: 50px;"></button></td>
                    <td><button type="button" class="btn bn5" style="font-size: 50px;"></button></td>
                    <td><button type="button" class="btn bn6" style="font-size: 50px;"></button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn bn7" style="font-size: 50px;"></button></td>
                    <td><button type="button" class="btn bn8" style="font-size: 50px;"></button></td>
                    <td><button type="button" class="btn bn9" style="font-size: 50px;"></button></td>
                </tr>
            </table>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        </header>

    </div>
</body>
<script src="app.js"></script>

</html>
